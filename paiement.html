	<!-- Send message Contact US -->
	<script>
		  
		  function sendmessage(){
			var xhttp = new XMLHttpRequest();
			  xhttp.onreadystatechange=function() {
				   if (this.readyState == 4 && this.status == 200) {
				  if(!(this.response).includes("Error")){
			  document.getElementById("_name").value="";
			  document.getElementById("_email").value="";
			  document.getElementById("_subject").value="";
			  document.getElementById("_message").value="";
			  document.getElementById("_sendmessagestatus").innerHTML="Thank you; we will answer you as soon as possible.";
				  }else {document.getElementById("_sendmessagestatus").innerHTML=this.response;}

			  document.getElementById("_sendmessage").className="main-btn";
			  document.getElementById("_sendmessage").disabled = false; 
			   }
			  };
			xhttp.timeout = 10000;
			xhttp.ontimeout=function (){
			document.getElementById("_sendmessagestatus").innerHTML="Time out; Please retry in a moment or check your internet";
			document.getElementById("_sendmessage").className="main-btn";
			document.getElementById("_sendmessage").disabled = false;
			};
			document.getElementById("_sendmessagestatus").innerHTML ="sending...";
			var name=document.getElementById("_name").value;
			var email=document.getElementById("_email").value;
			var subject=document.getElementById("_subject").value;
			var message=document.getElementById("_message").value;
			var url="/contactus.php?name="+encodeURIComponent(name)+"&email="+encodeURIComponent(email)+"&subject="+encodeURIComponent(subject)+"&message="+encodeURIComponent(message);
			document.getElementById("_sendmessage").className="disabled-btn";
			document.getElementById("_sendmessage").disabled = true; 
			xhttp.open("GET", url, true);
			xhttp.send();
		  }
	
		 
			window.addEventListener('load', function(){
			var allimages= document.getElementsByTagName('img');
			for (var i=0; i<allimages.length; i++) {
			if (allimages[i].getAttribute('data-src')) {
				allimages[i].setAttribute('src', allimages[i].getAttribute('data-src'));
			}
				}
			}, false)




	</script>
